language: cpp

compiler:
  - clang

before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get install -y ncurses-dev; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install ncurses; fi

script: make all

os:
  - linux
  - osx